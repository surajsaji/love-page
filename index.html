<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#2b0015,#6b0022,#ff4d6d);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  font-family:'Poppins',sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  padding:20px;
  max-width:420px;
  margin:auto;
}

#bigHeart{
  display:none;
  width:220px;
  height:220px;
  margin:20px auto;
}

#secondPage{
  display:none;
  background:rgba(0,0,0,0.35);
  border-radius:20px;
  padding:15px;
}

.first-title{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  text-shadow:0 0 25px rgba(255,255,255,0.9);
}

.openBtn{
  margin-top:50px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  background:#ff2f68;
  color:white;
  cursor:pointer;
}

.title{
  font-family:'Great Vibes',cursive;
  font-size:36px;
}

.text{
  line-height:1.8;
}

.counter{
  margin-top:25px;
  background:rgba(255,255,255,0.25);
  padding:15px;
  border-radius:20px;
}
</style>
</head>

<body>

<div class="container">

<div id="firstPage">
  <div class="first-title">
    Thank you very much for everything babyyy<br>
    Your smile = my happiness ‚ù§Ô∏è
  </div>

  <button class="openBtn" onclick="openLove()">Reveal My Heart üíñ</button>
  <div id="bigHeart"></div>
</div>

<div id="secondPage">
  <div class="title">Our Love Story üíï</div>

  <div class="text">
    From the day you entered my life, my happiest days truly began.<br><br>
    You healed parts of me I never knew were broken,<br>
    and loved me in ways I never imagined.<br><br>
    You are my peace, my home, my forever. ‚ù§Ô∏è
  </div>

  <div class="counter" id="counter"></div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene,camera,renderer,heart;

// HEART SETUP
function initHeart(){
  const box=document.getElementById("bigHeart");

  scene=new THREE.Scene();
  camera=new THREE.PerspectiveCamera(45,1,0.1,1000);
  camera.position.z=4;

  renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
  renderer.setSize(220,220);
  box.innerHTML="";
  box.appendChild(renderer.domElement);

  const light1=new THREE.PointLight(0xff5577,1,10);
  light1.position.set(5,5,5);
  scene.add(light1);

  const light2=new THREE.PointLight(0xffffff,0.8,10);
  light2.position.set(-5,-5,5);
  scene.add(light2);

  const loader=new THREE.GLTFLoader();

  loader.load(
    "https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Heart/glTF-Binary/Heart.glb",
    gltf=>{
      heart=gltf.scene.children[0];
      heart.scale.set(1.5,1.5,1.5);
      scene.add(heart);
    },
    undefined,
    ()=>{
      // FALLBACK HEART
      const geo=new THREE.IcosahedronGeometry(1.2,2);
      const mat=new THREE.MeshStandardMaterial({color:0xb0002a});
      heart=new THREE.Mesh(geo,mat);
      scene.add(heart);
    }
  );

  animateHeart();
}

// HEART ANIMATION
function animateHeart(){
  requestAnimationFrame(animateHeart);

  if(heart){
    const beat=1+Math.sin(Date.now()*0.004)*0.12;
    heart.scale.set(beat,beat,beat);
    heart.rotation.y+=0.01;

    if(navigator.vibrate && Math.sin(Date.now()*0.004)>0.95){
      navigator.vibrate(40);
    }
  }

  renderer.render(scene,camera);
}

// REVEAL
function openLove(){
  document.getElementById("bigHeart").style.display="block";
  initHeart();

  setTimeout(()=>{
    document.getElementById("firstPage").style.display="none";
    document.getElementById("secondPage").style.display="block";
  },2500);
}

// COUNTER
const startDate=new Date("2024-11-02T00:00:00");
function updateCounter(){
 let d=Math.floor((Date.now()-startDate)/86400000);
 document.getElementById("counter").innerHTML="Together since 2 Nov 2024 ‚ù§Ô∏è<br>"+d+" Days";
}
setInterval(updateCounter,1000);
updateCounter();
</script>

</body>
</html>
