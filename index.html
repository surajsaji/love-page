<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffd1dc);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  font-family:'Poppins',sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  padding:20px;
  max-width:420px;
  margin:auto;
  position:relative;
  z-index:2;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-110vh); opacity:0;}
}

/* ---------- FIRST PAGE ---------- */
#firstPage{
  display:block;
  margin-top:120px;
}

.first-title{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  line-height:1.3;
  text-shadow:0 0 20px rgba(255,255,255,0.7);
}

.first-title span{
  display:block;
  font-size:32px;
  margin-top:10px;
}

.openBtn{
  margin-top:50px;
  padding:14px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  background:#ff2f68;
  color:white;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* ---------- SECOND PAGE ---------- */
#secondPage{
  display:none;
}

.title{
  font-family:'Great Vibes',cursive;
  font-size:36px;
  margin-top:20px;
}

.text{
  font-size:16px;
  line-height:1.8;
  margin-top:15px;
}

.counter{
  margin-top:25px;
  background:rgba(255,255,255,0.25);
  padding:15px;
  border-radius:20px;
  font-size:16px;
  backdrop-filter:blur(5px);
}

.big{
  margin-top:25px;
  font-size:28px;
  font-weight:600;
  text-shadow:0 0 15px rgba(255,255,255,0.7);
}

.footer{
  margin-top:25px;
  font-size:20px;
  font-family:'Great Vibes',cursive;
}
</style>
</head>

<body>

<div class="container">

<!-- FIRST SCREEN -->
<div id="firstPage">
  <div class="first-title">
    Thank you very much for everything babyyy<br>
    <span>Your smile = my happiness ‚ù§Ô∏è</span>
  </div>

  <button class="openBtn" onclick="openLove()">Reveal My Heart üíñ</button>
</div>

<!-- SECOND SCREEN -->
<div id="secondPage">

  <div class="title">Our Love Story üíï</div>

  <div class="text">
    From the day you entered my life,<br>
    everything started making sense.<br>
    You are my peace, my smile, my forever. ‚ù§Ô∏è
  </div>

  <div class="counter" id="counter"></div>

  <div class="big">
    ILYSSSSM Alnuuhhsss üíñ
  </div>

  <div class="footer">
    Thank you for everything baby! üíï
  </div>

</div>

</div>

<script>
// Floating hearts
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(14+Math.random()*20)+"px";
  heart.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(heart);

  setTimeout(()=>{heart.remove();},6000);
}
setInterval(createHeart,500);

// Page switch
function openLove(){
  document.getElementById("firstPage").style.display="none";
  document.getElementById("secondPage").style.display="block";
}

// Love counter
const startDate=new Date("2024-11-02T00:00:00");

function updateCounter(){
 const now=new Date();
 let diff=now-startDate;

 let s=Math.floor(diff/1000)%60;
 let m=Math.floor(diff/1000/60)%60;
 let h=Math.floor(diff/1000/60/60)%24;
 let d=Math.floor(diff/1000/60/60/24);

 document.getElementById("counter").innerHTML=
 "Together since 2 Nov 2024 ‚ù§Ô∏è<br><br>"+
 d+" Days "+h+" Hours "+m+" Minutes "+s+" Seconds";
}

setInterval(updateCounter,1000);
updateCounter();
</script>

</body>
</html>
